name: gentoo-package-watcher
version: 0.1.0.0
github: Javran/gentoo-package-watcher
license: BSD3
author: Javran Cheng
maintainer: javran.c@gmail.com
description: description

dependencies:
- aeson
- base
- bytestring
- http-client
- text
- unordered-containers

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -O2
  dependencies:
    - async
    - deepseq
    - html-conduit
    - http-client
    - safe-exceptions
    - split
    - xml-conduit

executables:
  demo:
    main: Main.hs
    source-dirs: exe
    dependencies:
      - gentoo-package-watcher
      - http-client-tls
      - natural-sort
    ghc-options:
      - -Wall
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  hspec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - gentoo-package-watcher
      - QuickCheck
      - hspec
    ghc-options:
      - -Wall
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -main-is Spec
